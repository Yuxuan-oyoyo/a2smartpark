            <div class="panel panel-primary">
   <div class="panel-heading">
      <h3 class="panel-title">Provide a Payment Method</h3>
   </div>
   <div class="panel-body">
   Please provide a payment method to allow Park SMART to pay your parking fees.
      <table class="table table-striped">
				 <tr>
    				<td><b>Credit Card:</b></td>
    				<td><input type="text" class="form-control" id="CreditCard" placeholder="Credit Card"></td> 
  				</tr>
				 <tr>
    				<td><b>Card Number:</b></td>
    				<td><input type="text" class="form-control" id="CardNumber" placeholder="Card Number"></td> 
				</tr>
				 <tr>	
					<td><b>Security Code:</b></td>
    				<td><input type="text" class="form-control" id="Security Code" placeholder="Security Code"></td> 
  				</tr>
				<tr>	
					<td><b>Expires(mm/yyyy):</b></td>
    				<td><input type="text" class="form-control" id="Expires" placeholder="mm/yyyy"></td> 
  				</tr>
				</table>
   </div>
</div>

           <div class="panel panel-primary">
   <div class="panel-heading">
      <h3 class="panel-title">Billing Address</h3>
   </div>
   <div class="panel-body">
  
      <table class="table table-striped">
				 <tr>
    				<td><b>Salutation:</b></td>
    				<td><input type="text" class="form-control" id="Salutation" placeholder="Salutation"></td> 
  				</tr>
				 <tr>
    				<td><b>First Name:</b></td>
    				<td><input type="text" class="form-control" id="FirstName" placeholder="First Name"></td> 
				</tr>
				 <tr>	
					<td><b>Last Name:</b></td>
    				<td><input type="text" class="form-control" id="LastName" placeholder="Last Name"></td> 
  				</tr>
				<tr>	
					<td><b>Address:</b></td>
    				<td><input type="text" class="form-control" id="Address" placeholder="Address"></td> 
  				</tr>
				<tr>	
					<td><b>City:</b></td>
    				<td><input type="text" class="form-control" id="City" placeholder="City"></td> 
  				</tr>
				<tr>	
					<td><b>State:</b></td>
    				<td><input type="text" class="form-control" id="State" placeholder="State"></td> 
  				</tr>
				<tr>	
					<td><b>Country:</b></td>
    				<td><input type="text" class="form-control" id="Country" placeholder="Country"></td> 
  				</tr>
				<tr>	
					<td><b>Zip Code:</b></td>
    				<td><input type="text" class="form-control" id="ZipCode" placeholder="Zip Code"></td> 
  				</tr>
				<tr>	
					<td><b>Phone:</b></td>
    				<td><input type="text" class="form-control" id="Phone" placeholder="Phone"></td> 
  				</tr>
				</table>
   </div>
</div>
<a class="btn btn-primary" href="index.html" role="button"> Continue</a>
